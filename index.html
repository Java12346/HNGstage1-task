<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY SLACK PROFILE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div data-testid="slackusername" class="name">
    <h2 class="san">SanTech</h2>
  </div>

 <div class="container">
    
      <img src="studio done1.jpg" alt="SanTech" data-testid="slackDisplayImage" class="image">
    

    <div class="proj">
      <div data-testid="MyTrack">
        <p class="track">My Track</p>
        <p class="front">Frontend</p>
      </div>
   
  
      <div data-testid="currentDayofTheWeek">
        <p class="mon">Monday</p>
      </div>
  
      <div data-testid="currentUTCTime">
        <p id="utcTime"></p>
      </div>
  
      <div data-testid="githubURL">
        <button class="button">
        <a href="https://github.com/Java12346/HNGstage1-task.git" class="git">My GitHub Repository</a>
        </button>
      </div>
    </div>  
  
  </div> 
     
  <script src="java.js"></script>
</body>
</html>
